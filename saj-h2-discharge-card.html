<div class="time-container">
  <span class="time-label">Start:</span>
  <select class="time-select" @change="${this._updateSlot}" data-index="${index}" data-field="startTime">
    ${this._generateTimeOptions(slot.startTime)}
  </select>
  <span class="time-label">End:</span>
  <select class="time-select" @change="${this._updateSlot}" data-index="${index}" data-field="endTime">
    ${this._generateTimeOptions(slot.endTime)}
  </select>
</div>
